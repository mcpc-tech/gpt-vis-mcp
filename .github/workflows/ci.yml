name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install dependencies
        run: deno install --allow-scripts=npm:canvas@3.1.1 && rm -rf node_modules/.deno/canvas@2.11.2 && cp -r node_modules/.deno/canvas@3.1.1 node_modules/.deno/canvas@2.11.2
      - name: Run tests
        run: deno test --allow-all
